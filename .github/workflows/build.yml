name: Build DataScan EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Baixar o código do repositório
      - name: Baixar projeto
        uses: actions/checkout@v3

      # 2. Instalar Python no servidor Windows do GitHub
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Instalar bibliotecas do requirements.txt
      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      # 4. Gerar o executável com PyInstaller + PyWebView
      - name: Gerar Executável Windows
        run: |
          pyinstaller --onefile --noconsole ^
            --hidden-import=pandas ^
            --hidden-import=openpyxl ^
            --add-data "templates;templates" ^
            --add-data "static;static" ^
            main.py

      # 5. Salvar o EXE como arquivo para download
      - name: Salvar Executável Final
        uses: actions/upload-artifact@v3
        with:
          name: DataScan-EXE
          path: dist/main.exe
